    <script>
        function toggleMenu() {
            var navbar = document.getElementById('navbar');
            if (navbar.className === "navbar") {
                navbar.className += " responsive";
            } else {
                navbar.className = "navbar";
            }
        }
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            let searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            if (searchTerm.length > 0) {
                // Hier sollte der Backend-Aufruf erfolgen, um die Suchergebnisse zu erhalten
                // Beispiel: fetchSearchResults(searchTerm);
                fetchSearchResults(searchTerm); // Beispielhaft die Ergebnisse anzeigen
            } else {
                alert('Bitte geben Sie einen Suchbegriff ein.');
            }
        });

        // Beispielhafte Funktion zur Anzeige der Suchergebnisse
        function fetchSearchResults(searchTerm) {
            // Hier müssten Sie den Backend-Aufruf durchführen, um die Suchergebnisse zu erhalten
            // Beispielhaft: Simulierte Suchergebnisse
            let fakeData = [
                { title: 'Podcast 1', description: 'Lorem ipsum dolor sit amet' },
                { title: 'Podcast 2', description: 'Consectetur adipiscing elit' },
                { title: 'Podcast 3', description: 'Sed do eiusmod tempor incididunt' }
            ];

            // Nur Podcasts filtern, die genau der Suchanfrage entsprechen
            let filteredResults = fakeData.filter(podcast => {
                return podcast.title.toLowerCase() === searchTerm;
            });

            displaySearchResults(filteredResults);
        }

        function displaySearchResults(results) {
            let searchResults = document.getElementById('searchResults');
            searchResults.innerHTML = ''; // Clear previous results

            if (results.length === 0) {
                searchResults.innerHTML = '<p>Keine Ergebnisse gefunden.</p>';
                return;
            }

            let resultsHTML = '<ul>';
            results.forEach(podcast => {
                resultsHTML += `<li><strong>${podcast.title}</strong>: ${podcast.description}</li>`;
            });
            resultsHTML += '</ul>';

            searchResults.innerHTML = resultsHTML;
        }
    </script>
